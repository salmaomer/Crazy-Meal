<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crazy Meal</title>
  <link rel="stylesheet" href="css/IndexStyle.css" />
  <link rel="stylesheet" href="css/Layout.css" />
</head>
<body>
  <div class="background"></div>
  <header>
    <nav>
      <div id="logo">
        <img src="images/c.webp" alt="">
        <img src="images/r.webp" alt="">
        <img src="images/a.webp" alt="">
        <img src="images/z.webp" alt="">
        <img src="images/y.webp" alt="">
        <img src="images/m.webp" alt="">
        <img src="images/a2.webp" alt="">
        <img src="images/e.webp" alt="">
        <img src="images/l.webp" alt="">

      </div>
      <div id="pages">
        <a href="index.html"> Home </a>
        <a href="menu.html"> menu </a>
      </div>
      
    </nav>
  </header>

  <main>
    <section class="add-item">
      <h2>Add Your Meal</h2>
      <form id="mealForm" autocomplete="off">
        <label for="mealName">Meal Name:</label>
        <input type="text" id="mealName" placeholder="Enter meal name" required />

        <label for="mealPrice">Meal Price ($):</label>
        <input type="number" id="mealPrice" placeholder="Enter price" min="0" step="0.01" required />

        <label for="mealImage">Meal Image URL:</label>
        <input type="url" id="mealImage" placeholder="Enter image URL" required />

        <button type="submit">Add Your Order</button>
      </form>
    </section>

    <section class="show-items">
      <h2>Your Meals</h2>
      <div id="mealList">
      </div>
    </section>
  </main>

  <footer>
    <p>Salma 2025</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
